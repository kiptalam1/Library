<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
</head>
<body>
    <table id="libraryTable">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Year</th>
            <th>Read</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button type="button" id="new-book">New Book</button>
    <dialog>
        <div class="wrapper">
            
        <h4>Add New Book</h4>

        <form id="book-form" action="">
            <label for="book-title">Title</label>
            <input type="text" id="book-title" required><br>
            <label for="book-author">Author</label>
            <input type="text" id="book-author" required><br>
            <label for="book-pages">Pages</label>
            <input type="number" id="book-pages" required><br>
            <label for="book-year">Year</label>
            <input type="number" id="book-year" min="1000" max="9999" required><br>
            <label for="book-read">Have you read?</label>
            <input type="checkbox" id="book-read" checked><br>

            <button id="cancel-btn" type="button">Cancel</button>
            <button id="submit-btn" type="submit">Submit</button>

        </form>
        </div>
    </dialog>
    <script src="./script.js"></script>
</body>
</html>
